<script>

	var first = prompt("请输入第一个数字");
	var second = prompt("请输入第二个数字");
	alert("较大的数字是："+whosbig(first,second));
	function whosbig(a,b){
		if(a>b){ 
			return a;
			}else if(a==b){
				return a;
				}else{
					return b;
					}
		
		}
</script>
