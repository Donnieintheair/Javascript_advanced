<script>
	var currentDate = new Date;
	var Day = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
	document.write(currentDate.getFullYear()+'年'+parseInt(currentDate.getMonth()+1)+'月'+currentDate.getDate()+'号'+Day[currentDate.getDay()]+currentDate.getHours()+':'+currentDate.getMinutes()+':'+currentDate.getSeconds()+'<br />')
	
	var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
	var scoreArr = scoreStr.split(';');
	var sum = 0;
	for(var i=0;i<scoreArr.length;i++){
		scoreArr[i] = parseInt(scoreArr[i].substring(3));
		sum = sum+scoreArr[i];
		}
	var average = Math.round(sum/scoreArr.length)
	document.write('总分是：'+sum+'; 平均分（保留整数）是：'+average)
</script>
