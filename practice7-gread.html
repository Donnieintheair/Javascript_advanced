<script>
	var currentDate = new Date;
	var Day = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
	document.write(currentDate.getFullYear()+'年'+parseInt(currentDate.getMonth()+1)+'月'+currentDate.getDate()+'号'+Day[currentDate.getDay()]+currentDate.getHours()+':'+currentDate.getMinutes()+':'+currentDate.getSeconds())
</script>
