<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>prectice3-showarr</title>
<script>


	//创建数组
	 var  arr = ['*','##','a*','*****',"***","&&","****","##*"];
	 arr[10] = "**";
	 
	 //删除非*的项
	 var num = 0;
	 //arr2用来放非*项
	 var arr2 =new Array();
	 for(var i=0; i<arr.length; i++){
		 if(arr[i]!=undefined){
			 var newarr = arr[i].split('');
			 var flag = true;
			 for(var j=0; j<newarr.length; j++){
				 if(newarr[j]!='*'){
					 flag = false;
					 break;
					 }
				 }
			 if(flag==true){
				 arr2[num]=arr[i];
				 num++;
				 } 
			 }		 
		 }
		 
	//arr2排序
	arr2.sort(function(a,b){
		if(a.length>b.length){ return 1};
		if(a.length=b.length){ return 0};
		if(a.length<b.length){ return -1};
		})
	//显示
	for( var i=0;i<arr2.length;i++){
		document.write(arr2[i]+ '<br />');
		}
		
	
</script>
</head>

</html>
