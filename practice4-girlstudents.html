<!doctype html>

<head>
<meta charset="utf-8">
<title>practice4-girlstudents</title>
</head>
<script>
	//把所有的信息放在一个数组里
	var infos = [
		['小A','女',21,'大一'],
		['小B','男',23,'大三'],
		['小C','男',24,'大四'],
		['小C','男',24,'大四'],
		['小D','女',21,'大一'],
		['小E','女',22,'大四'],
		['小F','男',21,'大一'],
		['小G','女',22,'大二'],
		['小H','女',20,'大三'],
		['小I','女',20,'大一'],
		['小J','男',20,'大三'],
		['小K','女',21,'大一'],
	];
	var newinfos = new Array;
	var n=0;
	//挑出里面大一的学生
	for(var i=0;i<infos.length;i++){
		if(infos[i][3]=="大一"){
			newinfos[n]=infos[i];
			n++
			}
		}
	//再挑出女生
	var a = 0;
	for(var i=0;i<newinfos.length;i++){
		if(newinfos[i][1]=="女"){
			newinfos[a]=newinfos[i];
			a++
			}
		}
	
	//删除多余项
	newinfos.splice(a,newinfos.length-a)
	//显示
	
	for(var i=0; i<newinfos.length;i++){
		document.write(newinfos[i][0]+'<br />')
}
	
</script>
